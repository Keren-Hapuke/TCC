{% extends 'paginas/modelo-ifpb.html' %}

{% load static %}

{% block conteudo %}

<h1>Excluir registros</h1>

<p>Confirme para excluir.</p>

<hr>

<form action="" method="POST">

    <p>
        Deseja excluir o registro: <strong>{{ object }} </strong>?
    </p>

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Excluir</button>

</form>

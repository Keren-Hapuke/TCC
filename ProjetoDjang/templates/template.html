{% load static %}
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.admin.css' %}">
		<link rel="icon" href="static/img/if.png">
		<title>Relatórios de estágio</title>
		<style>
			footer{
				clear: both;
				width: 100%;
				bottom:0;
				position: absolute;
			}

			html {
				position: relative;
				min-height: 100%;
			}

			body {
				margin: 0 0 120px; /* altura do seu footer */
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #90EE90">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="{% static 'img/if.png' %}" alt="" width="90" height="72">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
						</li>
					</ul>
				</div>
				<form class="d-flex">
				  <input class="form-control me-2" type="search" placeholder="Buscar" name="buscar" aria-label="Search">
				  <button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</nav>
		<div class="container my-3 c">
            {% block conteudo %} {% endblock %}
        </div>
	    <!-- Footer -->
		<footer class="pt-4" style="background-color: #3CB371; margin-top: auto 0;">
			<!-- Copyright -->
			<div class="text-center py-3">
				<p class="text-white">© Copyright IFPB - 2021</p>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- Footer -->
	</body>
</html>
